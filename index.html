<link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">

<style>
    * {
        margin: 5px;
        /* A yellow border appears to show the padding in inspect element screen */
        padding: 5px;
        /* A purple border appears to show the padding in inspect element screen */
        background-color: #DDD0C8;
    }

    div#navbar {
        /* border: 1px solid black; */
        font-weight: bold;
        height: 40px;
    }

    div#search {
        border: 1px solid black;
        /* font-weight: normal; */
        /* height: 40px; */
    }

    li {
        float: left;
    }

    li,
    a {
        color: black;
        font-family: 'Text Me One', sans-serif;
        /* font-family: 'Rubik Doodle Shadow'; */
        text-decoration: none;
        list-style-type: none;
    }

    li :hover {
        transition: 0.4s;
        color: #ffffff;
    }

    input {
        border-radius: 20px;
        border: 1px solid black;
    }
</style>

<body>
    <div id="navbar">
        <li>
            <a href="https://www.youtube.com">Asish Jena</a>
        </li>
        <li>
            <a href="https://www.youtube.com">Home</a>
        </li>
        <li>
            <a href="https://www.youtube.com">About</a>
        </li>
        <li>
            <a href="https://www.youtube.com">Contact</a>
        </li>
        <input type="text">
    </div>
</body>
